<html lang="en">
<head>

<html lang="en">
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #eae8e8dd;
      }
      
      .container {
        width: 87%;
        margin: 0 auto;
      }
      
      header {
        background-color: #333;
        padding: 20px 0;
      }
      
      h1 {
        color: #fff;
        margin: 0;
        padding: 2px;
        text-align:left;
      }
      
      nav ul {
        list-style: none;
        padding: 2px;
        margin: 0;
      }
      
      nav ul li {
        display: inline;
      }
      
      nav ul li a {
        color: #fff;
        text-decoration: none;
        padding: 5px 15px;
      }
      
      .search-section {
        float: none;
        padding: 1vw;
        position: absolute;
        top: 200px;
        right:41.5vw;
      }
      
      .search-form input {
        padding: 0.5vw 4.9vw;
        border: none;
        position:absolute;
        right: 0.4vw;
        border-radius: 10px 0 0 10px;
        transform: translateY(-50%);
      }
      
      .search-form button {
        padding: 0.5vw 1vw;
        background-color: #3f3f3f;
        border: none;
        color: #ffffff;
        position:absolute;
        left: 3vw;
        border-radius: 0px 1px 1px 0px;
        cursor: pointer;
        transform: translate(-50%,-50%);
      }
      
      .login-section {
        float: inline-end;
        transform: translate(-50%,-50%);
      }
      
      .login-section a {
        color: #fff;
        text-decoration: none;
        left: 10vw;
        
      }
      
      .login-section a.signup {
        background-color: #616568;
        padding: 9px 9px;
        border-radius: 9px;
      }
      
      .car-gallery {
        background-color: #eae8e8dd;
        padding: 50px 0;
      }
      
      .car-gallery h2 {
        text-align: center;
      }
      
      .car-images {
        display: flex;
        justify-content: space-around;
        margin-top: 80px;
      }
      
      .car-images img {
        width: 250px;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
      }
        li {
     position: relative;
     display: inline-block;
     }

        li:after {
     content: "";
     position: absolute;
     left:0;
     top: 100%;
     width: 0;
      height: 2px;
     background-color: rgb(255, 255, 255);
     transition: width .3s ease-in-out;
     }
     li:hover:after {
        width: 100%;
     }
     div.img {
        text-align: left;
     }
     img.hover {
      background: #d6d6d6;
     }
     h4 {
      text-indent: 5px;
     }
    </style>
