<body>


<div class="container">
  <h2>Solicitar Ajuda</h2>
  <form action="/enviar_solicitacao" method="post" onsubmit="return validarForm()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <span id="nomeErro" class="error"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <span id="emailErro" class="error"></span>

    <label for="assunto">Assunto:</label>
    <input type="text" id="assunto" name="assunto" required>
    <span id="assuntoErro" class="error"></span>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" name="mensagem" required></textarea>
    <span id="mensagemErro" class="error"></span>

    <input type="submit" value="Enviar">
  </form>
</div>

<script>
  function validarForm() {
    var nome = document.getElementById("nome").value;
    var email = document.getElementById("email").value;
    var assunto = document.getElementById("assunto").value;
    var mensagem = document.getElementById("mensagem").value;
    var isValid = true;

    if (nome === "") {
      document.getElementById("nomeErro").innerHTML = "Por favor, insira seu nome.";
      isValid = false;
    } else {
      document.getElementById("nomeErro").innerHTML = "";
    }

    if (email === "") {
      document.getElementById("emailErro").innerHTML = "Por favor, insira seu email.";
      isValid = false;
    } else {
      document.getElementById("emailErro").innerHTML = "";
    }

    if (assunto === "") {
      document.getElementById("assuntoErro").innerHTML = "Por favor, insira o assunto.";
      isValid = false;
    } else {
      document.getElementById("assuntoErro").innerHTML = "";
    }

    if (mensagem === "") {
      document.getElementById("mensagemErro").innerHTML = "Por favor, insira sua mensagem.";
      isValid = false;
    } else {
      document.getElementById("mensagemErro").innerHTML = "";
    }

    return isValid;
  }
</script>
